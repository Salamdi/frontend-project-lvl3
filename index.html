<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title"></h5><button type="button" class="btn-close close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div class="modal-footer"><a id="modal-link" class="btn btn-primary full-article" href="#" role="button" target="_blank"
            rel="noopener noreferrer">Read all</a><button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>
  <main>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS Aggregator</h1>
          <p class="lead">Start reading RSS today! It is easy, it is beautiful</p>
          <form action id="rss-form" class="text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="rss-input" autofocus required name="url" aria-label="url" class="form-control w-100"
                    placeholder="RSS link" autocomlete="off" autocomplete="off">
                  <label for="rss-input">RSS link</label>
                </div>
              </div>
              <div class="col-auto">
                <button id="submit-button" type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">
                  Add
                </button>
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
          <p id="error-message" class="feedback m-0 position-absolute small text-danger d-none"></p>
          <p id="success-message" class="feedback m-0 position-absolute small text-success d-none"></p>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div id="posts" class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div id="feeds" class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </main>
</body>

</html>
